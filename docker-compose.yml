services:
  ################################################################################
  #                          DATABASE (PostgreSQL)                              #
  ################################################################################

  db:
    image: postgres:17-alpine
    container_name: monno_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - monno_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - monno_network

  ################################################################################
  #                          CACHE & QUEUE (Redis)                              #
  ################################################################################

  redis:
    image: redis:7-alpine
    container_name: monno_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - monno_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - monno_network

networks:
  monno_network:
    driver: bridge

volumes:
  monno_db_data:
  monno_redis_data:
